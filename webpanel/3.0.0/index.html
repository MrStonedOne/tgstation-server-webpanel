<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=997,initial-scale=1"/><meta name="theme-color" content="#000000"/><title>TGS Webpanel v3.0.0</title><link rel="manifest" href="/app/manifest.json"/><link rel="shortcut icon" href="/app/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="/app/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="/app/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/app/favicon-16x16.png"/><link rel="mask-icon" href="/app/safari-pinned-tab.svg" color="#5bbad5"/><meta name="msapplication-TileColor" content="#da532c"/></head><body><div id="root"></div><script>try {
                function loadChannel(channel) {
                    const handler = (e) => {
                        if (channel !== "/app/" && confirm("The webpanel has failed to load from " + channel + ", this may be due to a misconfiguration. Press OK to load the webpanel from the fallback. Error: \n" + e)) {
                            loadChannel("/app/");
                        } else {
                            alert("An error has occured within the webpanel bootstraper: \n" + e)
                        }
                    }

                    try {
                        if (channel === "webpack") {
                            channel = "/app/";
                            window.loadedChannelFromWebpack = true;
                        }

                        if (!channel.endsWith("/")) {
                            channel = channel + "/";
                        }

                        fetch(channel + "webpanelmanifest.json").then(e => {
                            e.json().then(data => {
                                console.log(data);

                                for (const entry of data.entries) {
                                    const scripttag = document.createElement("script");
                                    scripttag.src = channel + entry;
                                    document.body.append(scripttag);
                                }
                            }).catch(handler)
                        }).catch(handler);
                    }catch (e) {
                        handler(e)
                    }
                }

                fetch("/app/channel.json").then(e => {
                    e.json().then(channel => {
                        loadChannel(channel.channel)
                    }).catch((e) => {
                        if(confirm("An error has occured within the webpanel bootstraper. Press OK to load the webpanel from the fallback. Error:\n" + e)) {
                            loadChannel("/app/");
                        } else {
                            alert("An error has occured within the webpanel bootstraper: \n" + e)
                        }
                    })
                })
            }catch (e) {
                alert("An error has occured within the webpanel bootstraper: \n" + e)
            }</script></body></html>
